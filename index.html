<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ’Œ Love Letters</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #0d0d0f;
      --card: rgba(25, 25, 35, 0.85);
      --border: rgba(255, 255, 255, 0.1);
      --accent: #ff6ec7;
      --accent-glow: 0 0 12px #ff6ec7, 0 0 30px #ff6ec7aa;
      --text: #f5f5f7;
      --font: "Poppins", "Segoe UI", sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at top, #1a1a1d, #0d0d0f 70%);
      font-family: var(--font);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 3rem;
      color: var(--accent);
      margin-bottom: 24px;
      text-shadow: var(--accent-glow);
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      from { text-shadow: var(--accent-glow); }
      to { text-shadow: 0 0 5px #ff6ec7; }
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(12px);
      transition: transform 0.25s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    select {
      width: 100%;
      max-width: 320px;
      padding: 14px 18px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--card);
      color: var(--text);
      font-size: 16px;
      cursor: pointer;
      outline: none;
      transition: all 0.3s ease;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: var(--accent-glow);
    }

    option {
      background: #1a1a1d;
      color: var(--text);
    }

    #output {
      margin-top: 28px;
      padding: 28px;
      max-width: 800px;
      width: 100%;
      line-height: 1.8;
      font-size: 18px;
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--border);
      white-space: pre-wrap;
      word-wrap: break-word;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      #output {
        font-size: 16px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ’Œ Love Letters</h1>

  <div class="card">
    <select id="fileSelector">
      <option disabled selected>Loading letters...</option>
    </select>
  </div>

  <div id="output" class="card">Choose a letter to read...</div>

  <script>
    const selector = document.getElementById("fileSelector");
    const output = document.getElementById("output");

    async function loadFileList() {
      try {
        const res = await fetch("files.json");
        const files = await res.json();

        selector.innerHTML = '<option disabled selected>Select a letter</option>';
        files.forEach((file, i) => {
          const opt = document.createElement("option");
          opt.value = file;
          opt.textContent = `Letter ${i + 1}`;
          selector.appendChild(opt);
        });
      } catch (e) {
        selector.innerHTML = '<option disabled>Error loading file list</option>';
      }
    }

    selector.addEventListener("change", async function () {
      const file = this.value;
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error("File not found.");
        const text = await res.text();

        output.style.opacity = 0;
        setTimeout(() => {
          output.textContent = text;
          output.style.opacity = 1;
        }, 200);

      } catch (e) {
        output.textContent = "Error loading file: " + e.message;
      }
    });

    loadFileList();
  </script>
</body>
</html>
